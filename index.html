<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>4-imtihon</title>
</head>

<body>
    <div class="m-auto d-none text-center" id="loader">
        <div class="spinner-border m-auto" role="status" aria-hidden="true"></div>
        <strong class="mx-3">Loading <span id="loaderDots"></span></strong>
    </div>
    <div class="container-fluid d-flex justify-content-around">
        <div id="usersDiv" class="border-2 text-center d-none">
            <h2>Users</h2>
        </div>
        <div id="postsDiv" class="border-2 text-center d-none mx-5">
            <h2>Posts</h2>
        </div>
        <div id="commentsDiv" class="border-2 text-center d-none">
            <h2>Comments</h2>
        </div>
    </div>
    <template id="user">
        <div class="card mb-5 d-flex justify-content-center" id='0' style="font-size: 1.3rem;width: 110%;">
            <div class="card-body text-nowrap align-items-center">
                <p class="card-title user-name d-block" style="cursor: pointer;">Name</p>
                <a class="card-text user-mail ">email</a>
                <h4 class="user-company">Company</h4>
            </div>
            <!-- <img class="card-img-top avatar w-75 mx-auto d-block img-thumbnail mb-2" src="avatar.png" alt="avatar"> -->
        </div>
    </template>
    <template id='post'>
        <div class="card mb-5 d-flex justify-content-center" id='0' style="font-size: 1.3rem">
            <div class="card-body justify-content-center" style="cursor: pointer;">
                <p class=" h4 card-title post-title text-center">Name</p>
                <a class="card-text post-body w-100 text-decoration-none text-dark">Body</a>
            </div>
         </div>
    </template><template id='comment'>
        <div class="card mb-5 d-flex justify-content-center" id='0' style="font-size: 1.3rem;width: 400px;">
            <div class="card-body justify-content-center">
                <p href="" class="card-title position-relative text-right text-primary" style="font-size: 0.8rem;"><a href="" target="__blank" class="comment-mail "></a></p>
                <p class=" h4 card-body comment-title text-center p-0">Name</p>
                <p class="card-footer comment-body w-100">Body</p>
            </div>
         </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
